<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="process_cargo.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>CNA Rail System</h1>
    <div id="form1">
        <form id="BoxCarForm">
            <label for="BoxCarID">Box Car ID:</label>
            <input type="text" id="BoxCarID" name="BoxCarID" value="BX500" readonly><br>
            <label for="EmptyWeight">Empty Weight:</label>
            <input type="text" id="EmptyWeight" name="EmptyWeight" value="15000" readonly><br>
            <label for="TotalWeight">Total Weight:</label>
            <input type="text" id="TotalWeight" name="TotalWeight" value="0" readonly><br>
            <button disabled>Process Box Car</button>
            <button disabled>Reset Form</button>
        </form>
    </div>
    <div id="form2">
        <form id="CargoForm">
            <label for="TransportID">Transport ID:</label>
            <input type="text" id="TransportID" name="TransportID"><br>
            <label for="Description">Description:</label>
            <input type="text" id="Description" name="Description"><br>
            <label for="CargoWeight">Cargo Weight:</label>
            <input type="text" id="CargoWeight" name="CargoWeight"><br>
            <input type="submit" value="Process Cargo" />
            <input type="reset" value="Reset Form" />
        </form>
    </div>
</body>
</html>
